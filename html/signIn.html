<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../css/signIn.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <section class="login-container">
        <div class="logo">

        </div>
        <div class="login-card">
            <div class="titles">
                <h3>Bienvenido</h3>
                <p>Inicia sesión para continuar</p>
            </div>
            <div class="user-title">
                <label for="user">Usuario:</label>
            </div>
            <div class="user-creation">
                <i class="uil uil-user"></i>
                <input id="user" type="text" placeholder="Ej. Carla_15">
            </div>
            <div class="password-title">
                <label for="password">Contraseña:</label>
            </div>
            <div class="password-creation">
                <i class="uil uil-lock"></i>
                <input id="password" type="password" placeholder="Ingresa tu contraseña">
            </div>
            <div id="show" class="show">
                <p>Mostrar</p>
            </div>
            <div class="button">
                <button type="submit" id="btn1">Iniciar sesión</button>
                <button type="submit" class="btn2"><a href="./recoveryPassword.html">Olvide mi contraseña</a></button>
                <button type="submit" class="btn3"><a href="../html/index.html">Registrarme</a></button>
                
            </div>
        </div>
    </section>
    <script src="../js/signIn.js"></script>
</body>
</html>

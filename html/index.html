<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section class="notification-container">
        <h2 class="notification-title"></h2>
        <p class="notification-info"></p>
    </section>
    <section class="no-user">
        <h2></h2>
    </section>
    <section class="login-container">
        <div class="logo"></div>
        <div class="login-card">
            <div class="titles">
                <h3>Registrarme</h3>
                <p>Completa el formulario para registrarte</p>
            </div>
            <div class="user-title">
                <label for="user">Usuario:</label>
            </div>
            <div class="user-creation">
                <i class="uil uil-user"></i>
                <input id="user" type="text" placeholder="Ej. Carla_15">
            </div>
            <div class="password-title">
                <label for="password">Contraseña:</label>
            </div>
            <div class="password-creation">
                <i class="uil uil-lock"></i>
                <input id="password" type="password" placeholder="Ingresa tu contraseña">
            </div>
            <div id="show" class="show">
                <p>Mostrar</p>
            </div>
            <div class="amount-title">
                <label for="initial-amount">Monto Inicial</label>
            </div>
            <div id="dinero" class="amount">
                <i class="uil uil-money-bill"></i>
                <input id="initial-amount" type="number" placeholder="Ej. 2000">
            </div>
            <div class="button">
                <button type="submit" id="btn1">Registro</button>
                <button type="submit" class="btn2"><a href="./signIn.html">Iniciar Sesion</a></button>
            </div>
        </div>
    </section>
    <script src="../js/app.js"></script>
</body>
</html>

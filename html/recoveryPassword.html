<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recoveryPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Recuperar contraseña</title>
</head>
<body>
    <section class="notification-container">
        <h2 class="notification-title">Tu contraseña es: </h2>
        <p class="notification-password"></p>
    </section>
    <section class="login-container">
        <div class="logo">
        </div>
        <div class="login-card">
            <div class="titles">
                <h3>Recuperar contraseña</h3>
                <p>Ingresa tus datos para recuperar tu cuenta</p>
            </div>
            <div class="user-title">
                <label for="user">Usuario:</label>
            </div>
            <div class="user">
                <i class="uil uil-user"></i>
                <input id="user" type="text" placeholder="Ej. Carla_15">
            </div>
            <div class="button">
                <button type="submit" id="btn1">Recuperar contraseña</button>
                <button type="submit" class="btn2"><a href="./signIn.html">Iniciar Sesión</a></button>
            </div>
        </div>
    </section>
    <script src="../js/recoveryPassword.js" ></script>
</body>
</html>
